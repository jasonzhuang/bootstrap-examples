<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio Bootstrap</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../bower_components/bootstrap/assets/ico/favicon.png">
</head>
<body>
    <div class="container">
       <div class="row">
           <!--sidebar-->
           <div id="myTabs" class="col-md-3">
               <ul class="nav">
                   <li class="active" data-toggle="tab">
                       <a href="#dropdowns">Dropdowns</a>
                       <!--<ul class="nav">
                           <li class=""><a href="#dropdowns-example">Example</a></li>
                           <li class=""><a href="#dropdowns-alignment">Alignment options</a></li>
                           <li class=""><a href="#dropdowns-headers">Headers</a></li>
                           <li class=""><a href="#dropdowns-disabled">Disabled menu items</a></li>
                       </ul>-->
                   </li>
                   <li class="" data-toggle="tab">
                       <a href="#nav">Navs</a>
                       <!--<ul class="nav">
                           <li class=""><a href="#nav-tabs">Tabs</a></li>
                           <li><a href="#nav-pills">Pills</a></li>
                           <li><a href="#nav-justified">Justified nav</a></li>
                           <li><a href="#nav-disabled-links">Disabled links</a></li>
                           <li><a href="#nav-alignment">Alignment options</a></li>
                           <li><a href="#nav-dropdowns">Using dropdowns</a></li>
                       </ul>-->
                   </li>
                   <li class="" data-toggle="tab"><a href="#breadcrumbs">Breadcrumbs</a></li>
                   <li class="" data-toggle="tab"><a href="#labels">Labels</a></li>
                   <li class="" data-toggle="tab"><a href="#badges">Badges</a></li>
                   <li class="" data-toggle="tab"><a href="#jumbotron">Jumbotron</a></li>
                   <li class="" data-toggle="tab"><a href="#page-header">Page header</a></li>
               </ul>
           </div>
           <!--main content-->
           <div class="col-md-9">
               <div class="tab-content">
                   <div id="dropdowns" class="tab-pane active">
                       <h4>The Markup</h4>
                       <pre>Code here ...</pre>
                   </div>
                   <div id="nav" class="tab-pane">
                       <h4>Pane 2 Content</h4>
                       <p> and so on ...</p>
                   </div>
                   <div id="breadcrumbs" class="tab-pane">
                       <h4>Pane 3 Content</h4>
                   </div>
                   <div id="labels" class="tab-pane">
                       <h4>Pane 4 Content</h4>
                   </div>
                   <div id="badges" class="tab-pane">
                       <h4>Pane 5 Content</h4>
                   </div>
                   <div id="page-header" class="tab-pane">
                       <h4>Pane 6 Content</h4>
                   </div>
               </div>
           </div>
       </div>
    </div>

<script src="../bower_components/jquery/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</body>
</html>
